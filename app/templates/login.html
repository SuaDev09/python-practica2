{% extends 'index.html' %}
{% block main %}
<h2 class="text-center">Login</h2>
<form class="w-50 mx-auto my-25" action="/hacer_login" method="post">
    <div class="form-group">
        <label>Nombre del usuario: </label>
        <input class="form-control w-100" type="text" name="name">
    </div>
    <div class="form-group">
        <label>Password: </label>
        <input class="form-control w-100" type="password" name="password">
    </div>

    <input class="btn btn-primary my-3 w-100" type="submit" value="Login">
</form>
{% endblock %}
