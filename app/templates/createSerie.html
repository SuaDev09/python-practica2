{% extends 'index.html' %}
{% block main %}

<form class="w-50 mx-auto my-25" action="/serie/create" method="post">
    <div class="form-group">
        <label>Nombre de la serie: </label>
        <input class="form-control w-100" type="text" name="name">
    </div>
    <div class="form-group">
        <label>Estado</label>
        <input class="form-control w-100" type="text" name="state">
    </div>
    <div class="form-group">
        <label>Numero de temporadas: </label>
        <input class="form-control w-100" type="number" name="temporadas">
    </div>
    <div class="form-group">
        <label>Numero de capitulos por temporada: </label>
        <input class="form-control w-100" type="number" name="capPorTem">
    </div>

    <input class="btn btn-primary my-3 w-100" type="submit" value="Registrar">
</form>
{% endblock %}
